<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;500&family=Manrope&family=Poppins:wght@800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/slider/styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="bg">
    <div id="scroll-container">
      <h1 id="scroll-text">My JS Slider Project</h1>
    </div>
    <h3>
      This was a small project where I wanted to put my images into an easily
      readable format for my portfolio website, i.e. a slider!
    </h3>
    <p>Some images of what pupils created during Art Club in Spring 2022! ðŸŽ¨</p>
    <div class="slider-container">
      <div class="slide">
        <div>
          <img
            src="/slider/src/bird-box.png"
            class="bird-box-img"
            alt="Embellished box with origami"
            title="Embellished box with origami"
          />
        </div>
        <h1>1</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="/slider/src/hp-clay.png"
            class="hp-clay-img"
            alt="Using clay inspired by Harry Potter"
            title="Using clay inspired by Harry Potter"
          />/>
        </div>
        <h1>2</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="/slider/src/glow-paper.png"
            class="glow-paper-img"
            alt="Etchings onto ink paper"
            title="Etchings onto ink paper"
          />
        </div>
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="/slider/src/glow-2.png"
            class="glow-2-img"
            alt="More etchings"
            title="More etchings"
          />
        </div>
        <h1>4</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="/slider/src/tie-dye.png"
            class="tie-dye-img"
            alt="Tie Dye"
            title="Tie Dye"
          />
          <h4>Tie Dying onto Fabrics</h4>
        </div>
        <h1>5</h1>
      </div>
    </div>
    <div>
      <button type="button" class="prevBtn">Prev</button>
      <button type="button" class="nextBtn">Next</button>
    </div>
  </body>
</html>
